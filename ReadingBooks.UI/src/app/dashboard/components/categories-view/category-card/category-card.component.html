<mat-card class="container">
  <div class="card-details">
    <div>
      <mat-card-title>{{category.category}}</mat-card-title>
    </div>
    <div>
      <mat-card-subtitle>Nivel {{category.categoryLevel}}</mat-card-subtitle>
      <mat-card-subtitle>{{category.xpLevel}}/{{category.categoryLevel*25}} XP</mat-card-subtitle>
    </div>
  </div>

    <mat-progress-bar mode="determinate" value="{{(category.xpLevel * 100) / (category.categoryLevel * 25) }}"></mat-progress-bar>
</mat-card>
