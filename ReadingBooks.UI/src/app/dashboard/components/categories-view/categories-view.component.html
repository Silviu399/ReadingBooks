<mat-card>
  <div class="user-container">
    <div class="user-progress">
      <div>
        <mat-card-title>{{userProgress.userName}}</mat-card-title>
        <mat-card-subtitle>Total: {{userProgress.xpTotal}} XP</mat-card-subtitle>
      </div>
      <div>
        <mat-card-subtitle>Nivel {{ userProgress.userLevel }}</mat-card-subtitle>
        <mat-card-subtitle> {{ userProgress.xpLevel }}/{{ userProgress.userLevel * 25 }} XP</mat-card-subtitle>
      </div>
    </div>
    <mat-progress-bar
      mode="determinate"
      value="{{ (userProgress.xpLevel * 100) / (userProgress.userLevel * 25) }}"
    ></mat-progress-bar>

    <div class="divider">
      <mat-divider></mat-divider>
    </div>
  </div>
  <app-category-card
    *ngFor="let category of categoryProgress"
    [category]="category"
  ></app-category-card>
</mat-card>
